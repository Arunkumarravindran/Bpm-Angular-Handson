<div class="searchcontent">
  <app-search_Table_Details
    (searchTextop)="searchPoduct($event)"
  ></app-search_Table_Details>
  <span>
    <button
      type="button"
      style="position: absolute; right: 0;"
      class="btn doctorButton"
      (click)="open(content)"
    >
      <i class="fa fa-stethoscope" aria-hidden="true"></i>Add Doctor</button
    ><span></span>
    <button
      type="button"
      style="position: absolute; right: 0;"
      class="btn pharmacyButton"
    >
      <i class="fa fa-medkit" aria-hidden="true"></i>Add Pharmacy
    </button>
  </span>
</div>
<div class="tableDiv">
  <table class="doctorTable">
    <tr>
      <th>Full Name</th>
      <th>Mobile No</th>
      <th>Email</th>
      <th>Gender</th>
      <th>Practice Since</th>
      <th>Specialaization</th>
      <th>City</th>
      <th>Edit</th>
    </tr>
    <tr *ngFor="let doctor of doctorDetails | table_details_search: searchText">
      <td>{{ doctor.firstName + " " + doctor.lastName }}</td>
      <td>{{ doctor.mobileNo }}</td>
      <td>{{ doctor.email }}</td>
      <td>{{ doctor.gender }}</td>
      <td>{{ doctor.practiceSince }}</td>
      <td>{{ doctor.specialization }}</td>
      <td>{{ doctor.city }}</td>
      <td><a (click)="openUpdate(updateForm, doctor.id)"><i class="fa fa-edit" aria-hidden="true"></i></a></td>
    </tr>
  </table>
</div>
<ng-template #content let-modal>
  <app-doctor-details-form></app-doctor-details-form>
</ng-template>


<ng-template #updateForm let-modal>
  <app-update_doctorDetails></app-update_doctorDetails>
</ng-template>
